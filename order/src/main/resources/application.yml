spring:
  application:
    name: order-service
  
  datasource:
    url: ${DB_HOST:jdbc:mysql://localhost:3306/trading_core?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        order_inserts: true
        order_updates: true

server:
  port: 8081
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    com.trading.order: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG