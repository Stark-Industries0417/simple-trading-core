spring:
  application:
    name: account-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/trading_core?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8083
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    com.trading.account: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG