version: '3.8'

# CDC 모듈 개발/테스트 전용 환경
services:
  mysql-test:
    image: mysql:8.0
    container_name: mysql-cdc-test
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trading_db_test
      MYSQL_USER: cdc_user
      MYSQL_PASSWORD: cdc_password
    command: >
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --binlog-row-image=FULL
    ports:
      - "3307:3306"
    volumes:
      - ./init-test.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cdc-test-network

  kafka-test:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-cdc-test
    depends_on:
      - zookeeper-test
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - cdc-test-network

  zookeeper-test:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper-cdc-test
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cdc-test-network

networks:
  cdc-test-network:
    driver: bridge